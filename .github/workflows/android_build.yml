name: "Build"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
      - 'release/*'


jobs:
  varshudo:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
  
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
      - name: gettting deps
        run: flutter pub get
          
      - name: running test
        run: flutter test
          
      - name: Build APK
        run: |
          flutter build apk
          # Use keystore for signing
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore `KEYSTORE_FILE` -storepass `KEYSTORE_PASSWORD` -keypass `KEY_PASSWORD` -signedjar app-release.apk build/app/outputs/flutter-apk/app-release.apk `KEY_ALIAS`

        if: startsWith(github.ref, 'refs/heads/release/')
      - name: Build App Bundle
        run: flutter build appbundle

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk


  

